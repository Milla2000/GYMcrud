<div class="registration-form m-3 p-4">
  <form>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>First Name</mat-label>
          <input matInput placeholder="First name" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Last Name</mat-label>
          <input matInput placeholder="Last name" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Mobile Number</mat-label>
          <input matInput placeholder="mobile no" />
          <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Weight</mat-label>
          <input
            type="Number"
            formControlName="Weight"
            matInput
            placeholder="weight"
          />
          <mat-icon matSuffix>line_weight</mat-icon>
          <mat-hint>Unit in Kg's</mat-hint>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Height</mat-label>
          <input
            type="number"
            formControlName="Height"
            matInput
            placeholder="height"
          />
          <mat-icon matSuffix
            ><i class="fa fa-text-height" aria-hidden="true"></i
          ></mat-icon>
          <mat-hint>Unit in meters</mat-hint>
        </mat-form-field>
      </div>
     
      <div class="col-md-6">
        <label class="container mt-4" id="example-radio-group-label">Do you require trainer?</label>
       
        <mat-radio-group 
          class="example-radio-group"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let trainerOpt of ['Yes', 'No']"
            [value]="trainerOpt"
          >
            {{ trainerOpt }}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected option is:</div>
      </div>
      
      <div class="col-md-6">
        <label  class="container mt-4" id="example-radio-group-label">Gender?</label>
        <mat-radio-group 
          class="example-radio-group"
        >
          <mat-radio-button
            class="example-radio-button"
            *ngFor="let genderOpt of ['Female', 'Male', 'Non-binary']"
            [value]="genderOpt"
          >
            {{ genderOpt }}
          </mat-radio-button>
        </mat-radio-group>
        <div>Selected gender is:</div>
      </div>
    </div>
    
  </form>
</div>
